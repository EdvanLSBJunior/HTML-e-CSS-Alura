<!DOCTYPE html>
<html>
    <head>

        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">

    </head>

    <body>

        <header>

            <div class="box-header">
                <h1><img src="imagens_produtos/logo.png" alt="Logo da Barbearia Alura"></h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
            
        </header>

        <main>
            <form>
                <div>
                    <label>Nome e Sobrenome<input type="text" class="input-padrao" required placeholder="nome"></label>
                    <label>E-mail<input type="email" class="input-padrao" required placeholder="seuemail@dominio.com"></label>
                    <label>Telefone<input type="tel" class="input-padrao" required placeholder="(XX) XXXXX-XXXX"></label>
                    
                    <label>Mensagem<textarea name="mensagem" id="mensagem" cols="70" rows="10" class="input-padrao" placeholder="digite sua mensagem para nós."></textarea></label>
                    
                </div>

                <fieldset>
                    <legfieldset>Como deseja receber o nosso contato ?</legfieldset>
                    <label><input type="radio" name="contato" value="email">E-mail</label>
                    <label><input type="radio" name="contato" value="telefone">Telefone</label>
                    <label><input type="radio" name="contato" value="whatsapp" checked>WhatsApp</label>
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido ?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>
                <label><input type="checkbox" class="checkbox" checked>Gostaria de receber nossas novidades por e-mail ?</label>
                <input type="submit" value="Enviar Formulário" class="enviar">
            </form>

            <table>
                <thead>
                    <th>Dia</th>
                    <th>Horário</th>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="2" style="padding: 2px 0px;"></td>
                    </tr>
                </tfoot>
            </table>
            
        </main>

        <footer>
            <img src="imagens_produtos/logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2021</p>
        </footer>
    </body>
</html>
